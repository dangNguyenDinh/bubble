<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" href="./asset/test.png"  type="png">

</head>
<body>
    <div id="wrapper"></div>
    <div id="play" class="btn">PLAY GAME</div>
    <div id="quit" class="btn">QUIT GAME</div>
    <script>
        document.getElementById("play").onclick = function(){
            window.location.href = ("./index2.html");
        }
        
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('./asset/cursor.png'), auto;

        }
        #wrapper{  
            background-image: url("./asset/background2.jpg");
            background-repeat: no-repeat;
            background-position: center;
            opacity: 50%;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        .btn{
            z-index: 2;
            display: inline-block;
            position: absolute;
            top: 30vh;
            height: 10vh;
            width: 20vh;
            text-align: center;
            line-height: 10vh;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 10vh;
            border-style: solid;
            border-color: black;
            opacity: 100%;
        }
        #play{
            background-color: green;
            left: 25vw;
        }
        #quit{
            background-color: red;
            left: 65vw;
        }
        #quit:hover{
            top: 50vh;
        }
    </style>
</body>
</html>
